var a = arr.length;
while (a) {
    var j = Math.floor( Math.random() * a );
    var t = arr[--a];
    arr[a] = arr[j];
    arr[j] = t;
}
qb = new Array();
var b;
for (b=0;b<=249;b++) {
    qb[b] = qa[arr[b]];
}
qa = new Array();
for (b=0;b<=9;b++) {
    qa[b] = qb[b]
}


//初期設定
q_sel = 4; //選択肢の数

setReady();

//初期設定
function setReady() {
	count = 0; //問題番号
	ansers = new Array(); //解答記録
	
	//最初の問題
	quiz();
}

//問題表示
function quiz() {
	var s, n;
	//問題
	document.getElementById("text_q").innerHTML = (count + 1) + "問目：" + qa[count][0];
	//選択肢
	s = "";
	for (n=1;n<=q_sel;n++) {
		if (qa[count][n] != "") {
			s += "【<a href='javascript:anser(" + n + ")'>" + n + "：" + qa[count][n] + "</a>】<br>";
		}
	}
	document.getElementById("text_s").innerHTML = s;
}

//解答表示
function anser(num) {
	var s;
	s = (count + 1) + "問目：";
	//答え合わせ
	if (num == qa[count][q_sel + 1]) {
		//正解
		ansers[count] = "○";
	} else {
		ansers[count] = "×";
	}
	s += ansers[count] + "<br>" + qa[count][num];
	s += "<br>";
	s += "<br>開催日：第"+qa[count][6]+"回目 "+qa[count][7]+" "+qa[count][8]+"時から";
	s += "<br>メンバー："+qa[count][10]+" "+qa[count][11]+" "+qa[count][12]+" "+qa[count][13]+" ";
	s += "<br>〆の言葉："+qa[count][14];
	s += "<br><a href="+qa[count][15]+">正解の動画</a>";
	document.getElementById("text_a").innerHTML = s;
	
	//次の問題を表示
	count++;
	if (count < qa.length) {
		quiz();
	} else {
		//終了
		s = "<table border='2' align='center'><caption>成績発表</caption>";
		//1行目
		s += "<tr><th>問題</th>";
		for (n=0;n<qa.length;n++) {
			s += "<th>" + (n+1) + "</th>";
		}
		s += "</tr>";
		//2行目
		s += "<tr><th>成績</th>";
		var okCnt;
		okCnt = 0;
		for (n=0;n<qa.length;n++) {
			s += "<td>" + ansers[n] + "</td>";
			if (ansers[n] == "○") {
				okCnt++;
			}
		}
		s += "</tr>";
		s += "</table>";
		//s += "正解率：" + okCnt;
		s += "<br>正解率：" + parseInt(okCnt / qa.length * 10000) / 100 + "％";
		document.getElementById("text_q").innerHTML = s;
		//次の選択肢
		s = "";
		s += "【<a href='javascript:setReady()'>最初から</a>】";
		s += "【<a href='javascript:window.location.reload(true)'>別の10問</a>】";
		s += "";
		document.getElementById("text_s").innerHTML = s;
	}
}
