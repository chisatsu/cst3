
<!DOCTYPE html>
<html>
    <!--▼ヘッダ▼-->  
	<head>
		<title>テスト</title>
		<meta http-equiv="content-type" charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.8" />

    <!--▲ヘッダ▲-->  

    <!--★スタイルシート -->  
	<link rel="stylesheet" href="style.css">

    <!--▼処理▼-->  
	<script src="common.js"></script>
    <!--▲処理▲-->  

	<body onload="start()">
		<div class="parent">

		    <!--▼入力画面▼-->  
			<div class="flex_test-box" id="p1">
				<div class="flex_test-item">
					<h3>4人1チームのパワー均等割り試行</h3>
				</div>
				<div class="flex_test-item">
					<h2 id="or">メンバーの名前とパワーを入力</h2>
				</div>
				<div class="flex_test-item">
					<input type="hidden" value="0" id="foo" />
					<textarea name="example" id="example" class="big" cols="50" rows="25" placeholder="例）&#13;佐藤,2774&#13;鈴木,2551&#13;高橋,1848&#13;田中,1999&#13;伊藤,2300&#13;渡辺,2109&#13;山本,2467&#13;中村,2110&#13;小林,1970&#13;加藤,2656&#13;吉田,2094&#13;山田,2418&#13;佐々木,2227&#13;山口,2174&#13;松本,2442&#13;井上,2053&#13;木村,2033&#13;林,2500&#13;斎藤,2362&#13;清水,2385&#13;&#13;このように縦に入力してください。&#13;Excelからも張り付けれます。"></textarea>
				</div>
				<br>
				<div class="flex_test-item">
					<a href="#" class="btn_03" onclick="p1clr()">クリア</a>
					<a href="#" class="btn_04" onclick="p1exe()">実行</a>
				</div>
				<div class="flex_test-item">
					<a href="#" onclick="p1sample()">サンプルデータ入力</a>
				</div>
				<div id="area1"></div>
			</div>
		    <!--▲入力画面▲-->  

		    <!--▼確認画面▼-->  
			<div class="flex_test-box" id="p2" style="display: none;">
				<div class="flex_test-item">
					<h2 id="ninzu">対象人数　：8人</h2>
				</div>
				<div class="flex_test-item">
					<h2 id="teams">チーム数：2</h2>
				</div>
				<div class="flex_test-item">
					<h2 id="taisg">対象外メンバー：なし</h2>
				</div>
				<div class="flex_test-item">
					<h2 id="maxpw">最大パワー：9999</h2>
				</div>
				<div class="flex_test-item">
					<h2 id="avgpw">平均パワー：</h2>
				</div>
				<div class="flex_test-item">
					<h2 id="mixpw">最小パワー：</h2>
				</div>

				<div class="textbox">
					<input type="text" id="trycnt" placeholder="&nbsp;" value="10000" />
					<label for="name">試行数</label>
				</div>
				<div class="textbox">
					<input type="text" id="allow" placeholder="&nbsp;" value="50" />
					<label for="name">許容差</label>
				</div>

				<div class="flex_test-item">
					<a href="#" class="btn_03" onclick="p2bak()">戻る</a>
					<a href="#" class="btn_04" onclick="p2exe()">実行</a>
				</div>
			</div>
		    <!--▲確認画面▲-->  

		    <!--▼結果画面▼-->  
			<div class="flex_test-box" id="p3" style="display: none;">
				<div class="loopout" id="loopout">
					<div class="flex_test-item">
						<h3>パワー均等割り試行結果</h3>
					</div>
					<div class="flex_test-item">
						<h3 id="result1">エラーが起きました。</h3>
					</div>
					<div class="flex_test-item">
						<h3 id="result2">正常にされませんでした。</h3>
					</div>
					<div class="Zoneset" id="oneset">
						<div class="box22" name="box22">
							<div class="teampow01" id="teampow01">
								<p name="head01">パターンxx、最大9999、最小0000、差分9999</p>
							</div>
							<a name="copy01" href="#" class="btn-square-so-pop" onclick="p3copy()">COPY</a>
						</div>
						<div class="flex_test-item">
							<table id="table01" align="center">
							    <tbody align="center">
							        <tr>
							            <td>チーム</td>
							            <td>平均：0000</td>
							            <td>チーム</td>
							            <td>平均：0000</td>
							        </tr>
							        <tr>
							            <td>　</td>
							            <td></td>

							        </tr>
							        <tr>

							            <td></td>
							            <td></td>
							            <td></td>
							        </tr>
							        <tr>
							            <td>　</td>
							            <td></td>
							            <td></td>
							            <td></td>
							        </tr>
							        <tr>
							            <td>　</td>
							            <td></td>
							            <td></td>
							            <td></td>
							        </tr>
							    </tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="flex_test-item">
					<a href="#" class="btn_03" onclick="p3bak()">戻る</a>
				</div>
			</div>
		    <!--▲結果画面▲-->  
		</div>
	</body>
</html>
